version: '3.8'
services:
  pyspark:
    build: ..
    container_name: pyspark_master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - MODE=local  # 로컬 모드 설정
    ports:
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../output:/app/output
