<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Visualization</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../style/variables.css" />
    <link rel="stylesheet" type="text/css" href="../style/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../style/visualization.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <div class="navbar-brand">배송 대시보드</div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">대시보드</a>
          <a href="visualization.html" class="nav-link">시각화</a>
          <!-- user-info는 navbar.js에 의해 동적으로 추가됨 -->
        </div>
      </div>
    </nav>

    <div class="dashboard">
      <div class="px-4 pt-4">
        <h1 class="mb-4">시각화</h1>

        <div class="chart-container">
          <div class="chart-card">
            <h2>Delivery by Time</h2>
            <div class="chart-wrapper">
              <canvas id="timeChart"></canvas>
            </div>
          </div>

          <div class="chart-card">
            <h2>Delivery by District</h2>
            <div class="chart-wrapper">
              <canvas id="districtChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../script/mock-data.js"></script>
    <script type="module" src="/script/navbar.js"></script>
    <script src="../script/visualization.js"></script>
  </body>
</html>
